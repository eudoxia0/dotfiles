name: check
on: push

jobs:
  # Ensure .nix files are formatted.
  format:
    name: Check Nix Formatting
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - run: nixfmt --check .
