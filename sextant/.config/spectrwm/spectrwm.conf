#
# Options
#

# Mod key is Windows key
modkey           = Mod4

# Otherwise, new windows of the same kind spawn in
# the same workspace.
quirk[.*]        = IGNORESPAWNWS + IGNOREPID

#
# Visuals
#

# Gap between windows
tile_gap = 45
# Window border
border_width = 0
# Gap around all windows
region_padding = 45

#
# Keybindings
#

# Core
bind[quit]       = MOD+Shift+q
bind[restart]    = MOD+Shift+r
bind[wind_del]   = MOD+q

# Workspaces
bind[ws_1]       = MOD+1
bind[ws_2]       = MOD+2
bind[ws_3]       = MOD+3
bind[ws_4]       = MOD+4
bind[ws_5]       = MOD+5
bind[ws_6]       = MOD+6
bind[mvws_1]     = MOD+Shift+1
bind[mvws_2]     = MOD+Shift+2
bind[mvws_3]     = MOD+Shift+3
bind[mvws_4]     = MOD+Shift+4
bind[mvws_5]     = MOD+Shift+5
bind[mvws_6]     = MOD+Shift+6

# Applications
program[firefox] = firefox
bind[firefox]    = Control+MOD+w

program[st]      = st
bind[st]         = MOD+c

program[emacs]   = emacs
bind[emacs]      = Control+MOD+e

program[fm]      = pcmanfm
bind[fm]         = Control+MOD+f

program[calibre] = calibre
bind[calibre]    = Control+MOD+b

program[scrot]   = scrot -f -s
bind[scrot]      = MOD+s

program[scrots]  = scrot
bind[scrots]     = MOD+p

program[xscreen] = xsecurelock
bind[xscreen]    = MOD+x

program[runner]  = dmenu_run
bind[runner]     = MOD+r

# Unbind
bind[]           = MOD+w