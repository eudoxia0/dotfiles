# Modkey (Mod4 = Super/Windows key)
modkey = Mod4

# Workspace settings
workspace_limit = 5

# Bar settings
bar_enabled = 1
bar_font = monospace:size=10
bar_format = +N:+I +S +W +|R +A %a %b %d %R

# Focus settings
focus_mode = follow
focus_close = previous

# Window decoration
border_width = 2
region_padding = 10
tile_gap = 25

# Programs
program[term] = kitty
program[menu] = dmenu_run
program[lock] = xsecurelock
program[emacs] = emacs
program[browser] = firefox
program[filemgr] = thunar /home/eudoxia/root
program[screenshot] = scrot

# Disable default bindings that conflict
bind[] = MOD+Return
bind[] = MOD+p
bind[] = MOD+Shift+c
bind[] = MOD+t

# Key bindings (sway-style)
bind[term] = MOD+Control+c
bind[menu] = MOD+r
bind[quit] = MOD+Shift+q
bind[restart] = MOD+Shift+r
bind[lock] = MOD+x
bind[emacs] = MOD+Control+e
bind[browser] = MOD+Control+w
bind[filemgr] = MOD+Control+f
bind[screenshot] = Print

# Window management
bind[wind_kill] = MOD+q

# Focus bindings
bind[focus_next] = MOD+j
bind[focus_prev] = MOD+k
bind[focus_main] = MOD+m

# Window movement
bind[swap_next] = MOD+Shift+j
bind[swap_prev] = MOD+Shift+k
bind[swap_main] = MOD+Shift+Return

# Layout
bind[cycle_layout] = MOD+space
bind[master_grow] = MOD+l
bind[master_shrink] = MOD+h
bind[fullscreen_toggle] = MOD+f

# Floating
bind[float_toggle] = MOD+Shift+t

# Autorun
autorun = ws[1]:feh --bg-fill /home/eudoxia/.eudoxia.d/data/wallpaper/panther.jpg
